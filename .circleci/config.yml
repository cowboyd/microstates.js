version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:10

commands:
  yarn:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

jobs:
  test:
    executor: node
    steps:
      - checkout
      - yarn
      - run: cd packages/microstates && yarn test

  lint:
    executor: node
    steps:
      - checkout
      - yarn
      - run: cd packages/microstates && yarn lint

  coverage:
    executor: node
    steps:
      - checkout
      - yarn
      - run: cd packages/microstates && yarn coverage
      - run: cd packages/microstates && yarn coveralls

workflows:
  version: 2.1
  build:
    jobs:
      - test
      - lint
      - coverage


